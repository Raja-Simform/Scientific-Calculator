<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="result">0</div>
        </div>
        <div class="btn">
            <div class="toggle-btn">
                <button class="unit">DEG</button>
                <button class="scientific-result">F-E</button>
            </div>
            <div class="memory-btn">
                <button class="btn-col1 btn-shadow ">MC</button>
                <button class="btn-col1 btn-shadow">MR</button>
                <button class="btn-col1 ">M+</button>
                <button class="btn-col1">M-</button>
                <button class="btn-col1">MS</button>
            </div>
            <div class="function-btn">
                <div class="trignometry">
                    <img src="./assets/right-angle-svgrepo-com.svg" alt="angle-image"  >
                    <span>Trignometry</span>
                    <img src="./assets/arrow-down.svg" alt="arrow-down" id="arrow-down"> 
                </div>
                <div class="functions">
                    <img src="./assets/function.svg" alt="f-image" >
                    <span>Functions</span>
                    <img src="./assets/arrow-down.svg" alt="arrow-down" id="arrow-down">
                </div>
            </div>
            <div class="keypad">
              <div class="btn-row">
                <button class="btn-col">2<sup>nd</sup></button>
                <button class="btn-col">π</button>
                <button class="btn-col">e</button>
                <button class="btn-col" >C</button>
                <button class="btn-col" >⌫</button> 
              </div>
              <div class="btn-row">
                <button class="btn-col">x<sup>2</sup></button>
                <button class="btn-col">1/x</button>
                <button class="btn-col">|x|</button>
                <button class="btn-col">exp</button>
                <button class="btn-col">mod</button>
              </div>
              <div class="btn-row">
                <button class="btn-col">√</button>
                <button class="btn-col">(</button>
                <button class="btn-col">)</button>
                <button class="btn-col">n!</button>
                <button class="btn-col">÷</button>
              </div>
              <div class="btn-row">
                <button class="btn-col" >x<sup>y</sup></button>
                <button class="btn-col btn-dark">7</button>
                <button class="btn-col btn-dark">8</button>
                <button class="btn-col">9</button>
                <button class="btn-col">×</button>
              </div>
              <div class="btn-row">
                <button class="btn-col">10<sup>x</sup></button>
                <button class="btn-col">4</button>
                <button class="btn-col">5</button>
                <button class="btn-col">6</button>
                <button class="btn-col">-</button>
              </div>
              <div class="btn-row">
                <button class="btn-col">log</button>
                <button class="btn-col">1</button>
                <button class="btn-col">2</button>
                <button class="btn-col">3</button>
                <button class="btn-col">+</button>
              </div>
              <div class="btn-row">
                <button class="btn-col">ln</button>
                <button class="btn-col">+/-</button>
                <button class="btn-col">0</button>
                <button class="btn-col">.</button>
                <button class="btn-col btn-blue">=</button>
              </div>
            </div>
        </div>
        
    </div>
       
</body>
</html>
