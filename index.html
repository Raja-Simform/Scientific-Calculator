<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific-Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/Media.jpeg" type="image/x-icon" />
    <meta
      name="description"
      content="This is the Scientific Calculator site, in which you can perform various Scientific Calculations."
    />
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Scientific Calculator" />
    <meta
      property="og:description"
      content="This is the Scientific Calculator site, in which you can perform various Scientific Calculations."
    />
    <meta property="og:image" content="./assets/Media.jpeg" />
    <meta property="og:image:alt" content="Scientific Calculator Cover Image" />
    <!-- Twitter Card meta tags -->
    <meta name="twitter:title" content="Scientific Calculator" />
    <meta
      name="twitter:description"
      content="This is the Scientific Calculator site, in which you can perform various Scientific Calculations."
    />
    <meta name="twitter:url" content="/" />
    <meta name="twitter:image:src" content="./assets/Media.jpeg" />
    <meta
      name="twitter:image:alt"
      content="Scientific Calculator Cover Image"
    />
  </head>
  <body>
    <main class="calculator" aria-label="Scientific Calculator">
      <div class="header">
        <output class="result" id="calculator-display" aria-live="polite"
          >0</output
        >
      </div>
      <div class="btn">
        <div class="toggle-btn">
          <button class="unit" aria-label="Toggle between degrees and radians">
            DEG
          </button>
          <button
            class="scientific-result"
            aria-label="Toggle scientific notation"
          >
            F-E
          </button>
        </div>
        <nav class="memory-btn" aria-label="Memory operations">
          <button class="btn-col1 btn-shadow" aria-label="Memory clear">
            MC
          </button>
          <button class="btn-col1 btn-shadow" aria-label="Memory recall">
            MR
          </button>
          <button class="btn-col1" aria-label="Memory add">M+</button>
          <button class="btn-col1" aria-label="Memory subtract">M-</button>
          <button class="btn-col1" aria-label="Memory store">MS</button>
        </nav>
        <nav class="function-btn" aria-label="Function menus">
          <div
            class="trignometry"
            role="button"
            tabindex="0"
            aria-label="Trigonometry functions menu"
          >
            <img
              src="./assets/right-angle-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <span>Trignometry</span>
            <img
              src="./assets/arrow-down.svg"
              alt=""
              aria-hidden="true"
              id="arrow-down"
            />
          </div>
          <div
            class="functions"
            role="button"
            tabindex="0"
            aria-label="Functions menu"
          >
            <img
              src="./assets/function.svg"
              alt=""
              aria-hidden="true"
              id="arrow-down"
            />
            <span>Functions</span>
            <img
              src="./assets/arrow-down.svg"
              alt=""
              aria-hidden="true"
              id="arrow-down"
            />
          </div>
        </nav>
        <section class="keypad" aria-label="Calculator keypad">
          <div class="btn-row">
            <button class="btn-col" aria-label="Second function">
              2<sup>nd</sup>
            </button>
            <button class="btn-col" aria-label="Pi">π</button>
            <button class="btn-col" aria-label="Euler's number">e</button>
            <button class="btn-col" aria-label="Clear all">C</button>
            <button class="btn-col" aria-label="Backspace">⌫</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="x squared">
              x<sup>2</sup>
            </button>
            <button class="btn-col" aria-label="One divided by x">1/x</button>
            <button class="btn-col" aria-label="Absolute value">|x|</button>
            <button class="btn-col" aria-label="Exponential">exp</button>
            <button class="btn-col" aria-label="Modulo">mod</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="Square root">√</button>
            <button class="btn-col" aria-label="Open parenthesis">(</button>
            <button class="btn-col" aria-label="Close parenthesis">)</button>
            <button class="btn-col" aria-label="Factorial">n!</button>
            <button class="btn-col" aria-label="Divide">÷</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="x raised to power y">
              x<sup>y</sup>
            </button>
            <button class="btn-col btn-dark" aria-label="Seven">7</button>
            <button class="btn-col btn-dark" aria-label="Eight">8</button>
            <button class="btn-col btn-dark" aria-label="Nine">9</button>
            <button class="btn-col" aria-label="Multiply">×</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="Ten to the power of x">
              10<sup>x</sup>
            </button>
            <button class="btn-col btn-dark" aria-label="Four">4</button>
            <button class="btn-col btn-dark" aria-label="Five">5</button>
            <button class="btn-col btn-dark" aria-label="Six">6</button>
            <button class="btn-col" aria-label="Subtract">-</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="Logarithm base 10">log</button>
            <button class="btn-col btn-dark" aria-label="One">1</button>
            <button class="btn-col btn-dark" aria-label="Two">2</button>
            <button class="btn-col btn-dark" aria-label="Three">3</button>
            <button class="btn-col" aria-label="Add">+</button>
          </div>
          <div class="btn-row">
            <button class="btn-col" aria-label="Natural logarithm">ln</button>
            <button class="btn-col btn-dark" aria-label="Change sign">
              +/-
            </button>
            <button class="btn-col btn-dark" aria-label="Zero">0</button>
            <button class="btn-col btn-dark" aria-label="Decimal point">
              .
            </button>
            <button class="btn-col btn-blue" aria-label="Equals">=</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
